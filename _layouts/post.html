---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date: '%B %d, %Y' }}</span>
  
  <span>
      <ul class="tags">
      <li>Tags: &nbsp;
      {% for tag in page.tags %}
        <li><a href="{{ site.baseurl }}tags.html#{{tag}}" class="tag">{{ tag }}</a></li>
      {% endfor %}
      </ul>
  </span
  
  {{ content }}
  {% include comments.html %}
</div>
